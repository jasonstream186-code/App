<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data:;
        font-src 'self';
        connect-src 'self';
        frame-src 'none';
        object-src 'none';
        base-uri 'self';
        form-action 'self';
    ">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <title>My Timetable</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Timetable</h1>
            <button id="notify-btn">Enable Notifications</button>
            <span id="notify-status"></span>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="schedule">Schedule</button>
            <button class="tab-btn" data-tab="assignments">Assignments</button>
        </div>

        <div id="schedule" class="tab-content active">
            <div class="controls">
                <button id="add-class">Add Class</button>
            </div>
            <div id="schedule-display">
                <!-- Schedule will be generated by JavaScript -->
            </div>
        </div>

        <div id="assignments" class="tab-content">
            <div class="controls">
                <button id="add-assignment">Add Assignment</button>
            </div>
            <div id="assignments-list">
                <!-- Assignments will be generated by JavaScript -->
            </div>
        </div>

        <!-- Class Modal -->
        <div id="class-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add Class</h2>
                <form id="class-form">
                    <div class="form-group">
                        <label for="class-name">Class Name:</label>
                        <input type="text" id="class-name" required>
                    </div>
                    <div class="form-group">
                        <label for="class-day">Day:</label>
                        <select id="class-day" required>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="class-time">Time:</label>
                        <input type="time" id="class-time" required>
                    </div>
                    <div class="form-group">
                        <label for="class-duration">Duration (hours):</label>
                        <input type="number" id="class-duration" min="1" max="8" value="1" required>
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>

        <!-- Assignment Modal -->
        <div id="assignment-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add Assignment</h2>
                <form id="assignment-form">
                    <div class="form-group">
                        <label for="assignment-name">Assignment:</label>
                        <input type="text" id="assignment-name" required>
                    </div>
                    <div class="form-group">
                        <label for="assignment-course">Course:</label>
                        <input type="text" id="assignment-course" required>
                    </div>
                    <div class="form-group">
                        <label for="assignment-due">Due Date:</label>
                        <input type="datetime-local" id="assignment-due" required>
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
